<div class="wrap-form">
    <div class="login-form">
        <div class="login-content">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
                <h2 class="text-center">Đăng Nhập</h2>
                <!-- ============================= TRƯỜNG EMAIL ============================ -->
                <div class="form-group">
                    <!-- <label for="email">Email</label> -->
                    <div class="input-form">
                        <i class="fa fa-user"></i>
                        <input type="text" formControlName="email" class="form-control" placeholder="Email"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                    </div>


                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email không được để trống</div>
                    </div>
                    
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.email">Email không hợp lệ</div>
                    </div>
                </div>
                <!-- ============================= END TRƯỜNG EMAIL ============================ -->




                <!-- ============================= TRƯỜNG PASSWORD ============================ -->
                <div class="form-group">
                    <!-- <label for="password">Mật khẩu</label> -->
                    <div class="input-form">
                        <i class="fa fa-lock"></i>
                        <input type="password" formControlName="password" class="form-control" placeholder="Mật khẩu"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                    </div>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Mật khẩu không được để trống</div>
                    </div>
                </div>
                <!-- ============================= END TRƯỜNG PASSWORD ============================ -->
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Đăng nhập
                </button>
            </form>
            <div>
                <span>Bạn chưa có tài khoản ?</span>
                <a routerLink="/register">Đăng ký</a>
            </div>
        </div>
        <img src="../../assets/AuthenImg/chat-illustration-1.svg">
    </div>
</div>
