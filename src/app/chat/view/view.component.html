   <!--================================== PHAN THONG TIN ===========================================-->
   <div class="messeage">
      <div class="info-messeage">
          <div style="height: 760px;">
             <div class="i" style="height: 100%;">
                  <div style="overscroll-behavior: contain;">
                     <div class="info-content">
                        <div class="info-image">
                            <div class="image">
                                <img src="../../../assets/IMG/Avatar/1.jpg" alt="">
                            </div>
                        </div>
                        <div class="info-status">
                           <p style="text-align: center;">{{ chat.phone }}</p>
                           <p style="text-align: center;">{{ chat.email }}</p>
                           <p class="line"></p>
                        </div>
                        <div class="share-file">
                           <div class="tittle" (click)="toggleFile()">
                              <p>TỆP ĐÃ CHIA SẺ</p>
                              <span class="icon-dropdown">
                                 <img src="./../../../assets/ICON/IconAppChat/13.svg" alt="dropdown">
                              </span>
                           </div>
                           <div class="file" *ngIf="showFile">
                              <p><span><img src="./../../../assets/ICON/IconboxChat/pdf-icon.svg" alt=""></span></p>
                              <p><span>Noi dung hoi nghi.pdf</span></p>
                           </div>
                           <p class="line"></p>
                        </div>

                        <div class="share-img">
                           <div class="tittle"  (click)="toggleImg()">
                              <p>ẢNH ĐÃ CHIA SẺ</p>
                              <span class="icon-dropdown">
                                 <img src="./../../../assets/ICON/IconAppChat/13.svg" alt="dropdown">
                              </span>
                           </div>
                           <div class="img-share" *ngIf="showImg">
                              <div class="test">
                                 <div class="share-test">
                                    <img src="../../../assets/IMG/Avatar/1.jpg" class="image-share img-responsive">
                                 </div>
                                 <div class="share-test">
                                    <img src="../../../assets/IMG/Avatar/2.jpg" class="image-share img-responsive">
                                 </div>
                                 <div class="share-test">
                                    <img src="../../../assets/IMG/Avatar/3.jpg" class="image-share img-responsive">
                                 </div>
                              </div>
                  
                           </div>
                     </div>
                  </div>
             </div>
          </div>
      </div>


   </div>
   <div class="content-messeage">
      <div class="content" #scrollframe>
         <div class="messages">
            <ul>
               <li *ngFor="let messeage of chat.listMesseage" [class]="messeage.fromMe ? 'sent' : 'replies'" #item>
                  <img src="http://emilcarlsson.se/assets/mikeross.png" alt="" />
                  <p> {{ messeage.content }} </p>
               </li>
            </ul>
         </div>
      </div>
      <form (ngSubmit)="sendMesseage(sendForm)" #sendForm="ngForm">
      <div class="send-view">
         <div class="send"><img src="../../../assets/ICON/IconAppChat/10.svg" alt="send file"></div>
         <div class="send"><img src="../../../assets/ICON/IconAppChat/9.svg" alt="send file"></div>
         <!-- <div class="send"><span class="buzz">
                 <p>Buzz!</p>
             </span></div> -->
         <div class="send input-message">
            <input type="text" class="form-control" name="message" id="input-message" ngModel
            placeholder="Nhập nội dung tin nhắn">
             <img src="../../../assets/ICON/IconAppChat/7.svg" alt="icon">
         </div>
     </div>
   </form>
   </div>
</div>
