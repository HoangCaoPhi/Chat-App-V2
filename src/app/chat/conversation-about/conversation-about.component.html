
<div class="info-content">
   <div class="info-image">
      <div class="image">
         <img src="{{ chat.avt }}" alt="">
      </div>
   </div>

   <div class="info-status">
      <p>{{ chat.name }}</p>
      <p style="text-align: center;">{{ chat.phone }}</p>
      <p style="text-align: center;">{{ chat.email }}</p>
      <p class="line"></p>
   </div>

   <div class="share-file">
      <div class="title" (click)="toggleFile()">
         <p class="name-share">TỆP ĐÃ CHIA SẺ</p>
         <span class="icon-dropdown">
            <img *ngIf="showFile" src="/assets/ICON/IconAppChat/13.svg">
            <img *ngIf="!showFile" src="/assets/ICON/IconAppChat/19.svg" style=" transform: rotate(180deg);">
         </span>
      </div>
      <div *ngFor="let file of this.chat.listMesseage">
         <div class="file" *ngIf="file.type === 'file' &&  showFile">
            <span *ngIf="file.typeofFile === 'pdf'">
               <img src="../../../assets/ICON//IconboxChat/pdf-icon.svg" alt="PDF">
            </span>
            <span *ngIf="file.typeofFile === 'docx'">
               <img src="../../../assets/ICON/IconboxChat/docx-icon.svg"alt="DOCX">
            </span>
            <span *ngIf="file.typeofFile === 'pptx'">
               <img src="../../../assets/ICON/IconboxChat/pptx-icon.svg" alt="PowerPoint">
            </span>
            <p>
               <span>{{ file.content }}</span>
            </p>
         </div>
      </div>
      <p class="line"></p>
   </div>

   <div class="share-img">
      <div class="title" (click)="toggleImg()">
         <p class="name-share">ẢNH ĐÃ CHIA SẺ</p>
         <span class="icon-dropdown">
            <img *ngIf="showImg" src="/assets/ICON/IconAppChat/13.svg">
            <img *ngIf="!showImg" src="/assets/ICON/IconAppChat/19.svg" style=" transform: rotate(180deg);">
         </span>
      </div>
      <div class="img-share" *ngIf="showImg">
         <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 bottom-25"
                *ngFor="let img of getImageMessegae(this.chat.listMesseage)">
               <img
                    class="image-share img-responsive" 
                    *ngIf="img.type === 'image'" 
                    [src]="img.content"
                    data-toggle="modal" 
                    data-target="#myModal1" 
                    (click)="watchImagePreview(img.content)">
            </div>
         </div>
      </div>
   </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal1" role="dialog">
   <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <!-- Modal content-->
      <div class="modal-content center" role="document">
         <div class="modal-body">
            <img src="{{  imagePreview }}" alt="">
         </div>
      </div>
   </div>
</div>
<!-- Modal -->
