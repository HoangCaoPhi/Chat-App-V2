<div class="contact-líst">
	<div class="contact-view">
		<!-- ========================== SEARCH ===============================-->
		<div class="row search">
			<div class="col-sm-10">
				<div class="input-contact">
					<input type="text" class="form-control" placeholder="Tìm kiếm cuộc trò chuyện"
						[(ngModel)]='keySearchFilter'>
				</div>
			</div>
			<div class="col-sm-2 btn-add">
				<img src="/assets/ICON/IconboxChat/23.svg" alt="">
			</div>
		</div>
		<!-- ========================== END SEARCH ===============================-->

		<!-- ========================== CONTACT LIST =============================-->
		<div id="contacts">
			<ul>
				<li class="contact" *ngFor="let chat of sortCoversation" routerLink="/chat/{{chat.id}}"
					(click)="seenMesseage(chat)" [ngClass]="getActive(chat)">


					<div class="wrap">
						<span class="contact-status online"></span>
						<img [src]="chat.avt" alt="" />
						<img class="green" src="/assets/images/green_sphere.svg" alt="avatar-conversation"
							*ngIf="chat.isActive">
						<div class="meta">
							<p class="name" >{{ chat.name }}</p>
							<p class="preview" [ngClass]="getSeen(chat)">{{  chat.lastMesseage }}</p>
						</div>

						<div class="meta status">
							<p class="time" *ngIf="caculateLastTime(chat.lastTime) == 0">{{  chat.lastTime |  date:'HH:MM'  }}</p>
							<p class="time" *ngIf="caculateLastTime(chat.lastTime) == 1">{{  chat.lastTime |  date: 'EEE'  }}</p>
							<p class="time" *ngIf="caculateLastTime(chat.lastTime) == 2">{{  chat.lastTime |  date }}</p>
							<p>
								<span 
									 class="badge badge-light newMesseage"
									 [ngClass]="getAmoutNewMesseage(chat)"
								> {{ chat.amoutNewMesseage }}</span>
							</p>
						</div>

					</div>
				</li>
			</ul>
		</div>
		<!-- ========================== END CONTACT LIST =============================-->
	</div>
</div>
